<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Color Picker</h1>
        
        <div class="color-picker-section">
            <label for="colorPicker">Pick a Color:</label>
            <input type="color" id="colorPicker" value="#3498db">
        </div>

        <div class="color-info">
            <p>Color Code: <span id="colorHex">#3498db</span></p>
            <p>RGB: <span id="colorRGB">rgb(52, 152, 219)</span></p>
            <p>HSL: <span id="colorHSL">hsl(204, 70%, 53%)</span></p>
        </div>

        <div class="download-section">
            <button id="downloadButton">Download Color as PNG</button>
        </div>

        <canvas id="colorCanvas" width="500" height="300" style="display: none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
